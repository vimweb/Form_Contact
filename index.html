<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">
        <h1 class="logo">Contact
            <span>Us</span>
        </h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="emailAddress">Email Address</label>
                        <input type="email" name="emailAddress" id="emailAddress">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label for="messenger">Messenger</label>
                        <textarea name="message" id="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Baker Street</li>
                    <li><i class="fas fa-phone"></i>111-111-111-1111</li>
                    <li><i class="fas fa-envelope-open-text"></i>contact@website.com</li>
                </ul>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit quod officia nostrum sequi consequuntur assumenda alias consequatur aliquam consectetur qui!
                </p>
                <p>
                    Company.com
                </p>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
